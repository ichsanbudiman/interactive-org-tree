<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Organization Tree with Helper Lines & Save/Load</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="css/editor.css">
</head>

<body>
    <button onclick="saveGraph()">Save Graph</button>
    <div id="dropZone" class="drop-zone" onclick="document.getElementById('fileInput').click()">
        Drag & Drop JSON File or Click to Browse
    </div>
    <input type="file" id="fileInput" accept=".json,application/json" style="display: none;">
    <div id="graph-container">
        <div id="tree-chart"></div>
    </div>

    <!-- Modal for adding nodes -->
    <div id="addNodeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddNodeModal()">&times;</span>
            <h2>Add Child Node</h2>
            <form id="addNodeForm" onsubmit="handleAddNode(event)">
                <div class="node-type-selector">
                    <label>
                        <input type="radio" name="nodeType" value="rectangle" checked onchange="toggleNodeTypeInputs()">
                        Regular Node
                    </label>
                    <label>
                        <input type="radio" name="nodeType" value="table" onchange="toggleNodeTypeInputs()">
                        Table Node
                    </label>
                </div>

                <div id="regularNodeFields">
                    <div class="form-group">
                        <label for="nodeName">Name:</label>
                        <input type="text" id="nodeName" name="name">
                    </div>

                    <div class="form-group">
                        <label for="nodeClass">Class:</label>
                        <input type="text" id="nodeClass" name="class">
                    </div>
                </div>

                <div id="tableDataSection" style="display: none;">
                    <div class="form-group">
                        <label>Table Data:</label>
                        <div id="tableRows" class="table-rows"></div>
                        <button type="button" class="btn-add-row" onclick="addTableRow()">+ Add Row</button>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Add Node</button>
            </form>
        </div>
    </div>

    <!-- Modal for editing rectangle nodes (name and class) -->
    <div id="editNodeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditNodeModal()">&times;</span>
            <h2>Edit Rectangle Node</h2>
            <form id="editNodeForm" onsubmit="handleEditNode(event)">
                <div class="form-group">
                    <label for="editNodeName">Name:</label>
                    <input type="text" id="editNodeName" name="name" required>
                </div>

                <div class="form-group">
                    <label for="editNodeClass">Class:</label>
                    <input type="text" id="editNodeClass" name="class" required>
                </div>

                <button type="submit" class="btn-submit">Update Node</button>
            </form>
        </div>
    </div>

    <!-- Modal for editing table nodes (table data only) -->
    <div id="editTableNodeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditTableNodeModal()">&times;</span>
            <h2>Edit Table Node - Table Data</h2>
            <form id="editTableNodeForm" onsubmit="handleEditTableNode(event)">
                <div class="form-group">
                    <label>Table Data:</label>
                    <div id="editTableNodeRows" class="table-rows"></div>
                    <button type="button" class="btn-add-row" onclick="addEditTableNodeRow()">+ Add Row</button>
                </div>

                <button type="submit" class="btn-submit">Update Node</button>
            </form>
        </div>
    </div>

    <script src="js/editor.js"></script>
</body>

</html>
